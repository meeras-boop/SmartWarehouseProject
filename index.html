<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Warehouse Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .shelf-card { transition: all 0.3s; }
        .shelf-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .alert-banner { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4 text-center">Smart Warehouse Dashboard</h1>
                <p class="text-center text-muted">Real-time Inventory Management System</p>
            </div>
        </div>

        <!-- Security Alert Banner -->
        <div id="securityAlert" class="alert alert-danger alert-banner d-none" role="alert">
            <h4 class="alert-heading"><i class="fas fa-exclamation-triangle"></i> SECURITY BREACH DETECTED!</h4>
            <p id="alertMessage" class="mb-0">Unauthorized motion detected in the warehouse area.</p>
        </div>

        <!-- Real-time Inventory Section -->
        <div class="row mb-5">
            <div class="col">
                <h2 class="mb-4"><i class="fas fa-boxes"></i> Real-Time Inventory</h2>
                <div class="row" id="inventoryContainer">
                    <!-- Shelf cards will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Space Utilization Section -->
        <div class="row mb-5">
            <div class="col-md-6">
                <h3><i class="fas fa-ruler-combined"></i> Space Utilization</h3>
                <div class="card">
                    <div class="card-body">
                        <canvas id="spaceChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3><i class="fas fa-chart-line"></i> Weight Trends</h3>
                <div class="card">
                    <div class="card-body">
                        <canvas id="weightChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts Section -->
        <div class="row">
            <div class="col">
                <h3><i class="fas fa-bell"></i> Recent Alerts</h3>
                <div class="card">
                    <div class="card-body">
                        <div id="alertsContainer">
                            <!-- Alerts will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
